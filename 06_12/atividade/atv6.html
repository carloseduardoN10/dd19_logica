<html>

<head>

        <title>Atividade6</title>
        <script>
        

        function fatorial(n) {
            var resultado = 1;
            for (var i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }


        var numero = prompt("Digite um número para calcular o fatorial:");


        var resultado = fatorial(numero);


        alert("O fatorial de " + numero + " é " + resultado);










        </script>

</head>

</html>
