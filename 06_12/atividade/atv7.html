<html>


<head>


        <title>Atividade7</title>

        <script>
        var contN = 0
        var contP = 0
        var numeros = 0
        var positivo = 0
        var negativo = 0

        for (let i = 0; i <= 10; i++){
            numeros = window.prompt("digite um numero: ")
            numeros = Number(numeros)

            if(numeros >= 0){
                contP = contP + 1
                
            } 
            else {
                contN = contN + 1
            }


        }

        console.log(contP, "numeros são positivos")
        console.log(contN, "numeros são negativos")







        </script>







</head>


</html>
